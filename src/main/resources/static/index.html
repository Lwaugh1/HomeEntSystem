<body>
<h1><a href = "titleSearch"></a></h1>
<form action = "\titleSearch" method="GET" id="titleSearch">
    <div>
        <label for="songTitle">Song Title Search</label>

<body>
<h1><a href = "addSong"></a></h1>
<form action = "\addSong" method="POST" id="addSong">
    <div>
        <label for="songTitle">Add Song Title</label>
        <input name="songTitle" id="songTitleAdd">
        <label for ="songArtist">Add Song Artist</label>
        <input name="songArtist" id="songArtist">
        <label for="songFeat">Add Feat Artist (Optional)</label>

        <label for ="songGenre">Add Song Genre</label>
        <input name="songGenre" id="songGenre">
        <label for="songDur"> Add Song Duration (seconds)</label>
        <input name="songDur" id="songDur">
        <button>Add</button>
    </div>
</form>
